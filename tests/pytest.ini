[pytest]
# Конфигурация pytest для Cogito AI Bot

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    --asyncio-mode=auto

markers =
    api: API endpoint tests
    celery: Celery task tests
    bot: Telegram bot tests
    database: Database tests
    slow: Медленные тесты
    integration: Интеграционные тесты

asyncio_mode = auto

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning